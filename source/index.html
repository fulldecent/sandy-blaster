<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Sendy Blaster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">
        <h1>Sendy Blaster</h1>
        <nav aria-label="breadcrumb" id="breadcrumbs" class="d-none">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" data-view="main">Sendy Blaster</a></li>
                <li class="breadcrumb-item active" aria-current="page">Template</li>
            </ol>
        </nav>

        <div id="main-view">
            <div class="row row-cols-1 row-cols-lg-3 g-4">
                <!-- Contacts card -->
                <div class="col">
                    <div class="card">
                        <div class="card-header">Contacts</div>
                        <div class="card-body">
                            <p id="contacts-status">No contacts loaded</p>
                            <button id="contacts-load" class="btn btn-primary">Load contacts</button>
                            <input type="file" id="contacts-upload" class="d-none" accept=".csv">
                            <button id="contacts-clear" class="btn btn-danger d-none">Clear contacts</button>
                        </div>
                    </div>
                </div>

                <!-- Template card -->
                <div class="col">
                    <div id="template-card" class="card">
                        <div class="card-header">Template</div>
                        <div class="card-body">
                            <p id="template-status">Template not started</p>
                            <div class="d-flex flex-wrap gap-2">
                                <button id="template-load" class="btn btn-primary">Load template</button>
                                <input type="file" id="template-upload" class="d-none" accept=".json">
                                <button id="template-edit" class="btn btn-secondary">View/edit template</button>
                                <button id="template-download" class="btn btn-secondary d-none">Save template</button>
                                <button id="template-clear" class="btn btn-danger d-none">Clear template</button>

                            </div>

                        </div>
                    </div>
                </div>

                <!-- Sending card -->
                <div class="col">
                    <div id="sending-card" class="card">
                        <div class="card-header">Sending</div>
                        <div class="card-body">
                            <form id="sending-config">
                                <div class="mb-3">
                                    <label for="apiKey" class="form-label">Mailgun API key</label>
                                    <input type="password" class="form-control" id="apiKey" name="apiKey">
                                </div>
                                <div class="mb-3">
                                    <label for="domain" class="form-label">Mailgun domain</label>
                                    <input type="text" class="form-control" id="domain" name="domain">
                                </div>
                            </form>
                            <button id="sending-send" class="btn btn-primary">Send emails</button>
                            <p id="sending-send-status" class="mt-2"></p>
                            <div id="sending-progress" class="d-none">
                                <div class="progress mb-3">
                                    <div id="sending-progress-bar" class="progress-bar" style="width: 0%"></div>
                                </div>
                                <p id="sending-eta"></p>
                                <button id="sending-pause" class="btn btn-warning">Pause</button>
                                <button id="sending-stop" class="btn btn-danger">Stop</button>
                            </div>
                            <button id="sending-download" class="btn btn-secondary d-none">Save sending report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View/edit template page -->
        <div id="template-view" class="d-none">
            <div class="row row-cols-1 row-cols-lg-2 g-4">
                <div class="col">
                    <h2>View/edit template</h2>
                    <div id="column-buttons" class="mb-2"></div>
                    <div class="mb-3">
                        <label for="sender_name" class="form-label">Sender name</label>
                        <div class="input-group mb-2">
                            <select class="form-select mode-select" data-field="sender_name">
                                <option value="column">Column</option>
                                <option value="handlebars">Handlebars</option>
                            </select>
                            <select class="form-select column-select d-none" data-field="sender_name"></select>
                        </div>
                        <input type="text" class="form-control" id="sender_name" name="sender_name">
                    </div>
                    <div class="mb-3">
                        <label for="sender_email" class="form-label">Sender email</label>
                        <div class="input-group mb-2">
                            <select class="form-select mode-select" data-field="sender_email">
                                <option value="column">Column</option>
                                <option value="handlebars">Handlebars</option>
                            </select>
                            <select class="form-select column-select d-none" data-field="sender_email"></select>
                        </div>
                        <input type="text" class="form-control" id="sender_email" name="sender_email">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <div class="input-group mb-2">
                            <select class="form-select mode-select" data-field="subject">
                                <option value="column">Column</option>
                                <option value="handlebars">Handlebars</option>
                            </select>
                            <select class="form-select column-select d-none" data-field="subject"></select>
                        </div>
                        <input type="text" class="form-control" id="subject" name="subject">
                    </div>
                    <div class="mb-3">
                        <label for="recipient_name" class="form-label">Recipient name</label>
                        <div class="input-group mb-2">
                            <select class="form-select mode-select" data-field="recipient_name">
                                <option value="column">Column</option>
                                <option value="handlebars">Handlebars</option>
                            </select>
                            <select class="form-select column-select d-none" data-field="recipient_name"></select>
                        </div>
                        <input type="text" class="form-control" id="recipient_name" name="recipient_name">
                    </div>
                    <div class="mb-3">
                        <label for="recipient_email" class="form-label">Recipient email</label>
                        <div class="input-group mb-2">
                            <select class="form-select mode-select" data-field="recipient_email">
                                <option value="column">Column</option>
                                <option value="handlebars">Handlebars</option>
                            </select>
                            <select class="form-select column-select d-none" data-field="recipient_email"></select>
                        </div>
                        <input type="text" class="form-control" id="recipient_email" name="recipient_email">
                    </div>
                    <div class="mb-3">
                        <label for="template-text" class="form-label">Message</label>
                        <textarea class="form-control" id="template-text" rows="10"></textarea>
                    </div>
                </div>
                <div class="col">
                    <h2>Preview</h2>
                    <p id="contact-selector-status"></p>
                    <p id="contact-page-info"></p>
                    <div class="mb-3">
                        <button id="contact-prev" class="btn btn-secondary" disabled>←</button>
                        <button id="contact-next" class="btn btn-secondary" disabled>→</button>
                        <button id="contact-random" class="btn btn-secondary" disabled>🔀</button>
                    </div>
                    <div id="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
